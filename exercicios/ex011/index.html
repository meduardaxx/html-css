<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente criar esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/audio.mp3" controls autoplay></audio>-->
    <!-- Para ser compatível, os formatos tem que ser: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <!--AUTO (padrão): Só vai considerar que o site terminou de carregar após terminar de carregar o áudio-->
        <!--METADATA: indica ao navegador que apenas os metadados do arquivo de áudio devem ser carregador inicialmente, ao invés do conteúdo completo do áudio.-->
        <source src="midia/audio.mp3" type="audio/mpeg">
        <!--<source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav"> Precisa de conversor de áudio-->
        <!--<p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/audio.mp3"> Clique aqui para baixar oa rquivo MP3.</a></p>-->
    </audio>
</body>
</html>
